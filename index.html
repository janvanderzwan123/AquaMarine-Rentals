<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Grave Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c5d63;
        }
        p {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px); /* Adjust input width considering padding and border */
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evergreen Grave Care</h1>
        <p>Ensuring dignity and respect for your loved ones' final resting places.</p>
        
        <h2>Services Offered</h2>
        <ul>
            <li>Regular Grave Maintenance</li>
            <li>Floral Tributes</li>
            <li>Headstone Cleaning and Restoration</li>
        </ul>
        
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    
    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            if(name && email) {
                alert('Thank you ' + name + ', we will contact you at ' + email + '!');
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
